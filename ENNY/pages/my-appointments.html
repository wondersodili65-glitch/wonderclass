<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Appointments - ENNY Medical">
  <meta name="author" content="ENNY Medical">
  <title>My Appointments - ENNY Medical & Diagnostics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <style>
    .appointments-container {
      max-width: 900px;
      margin: var(--spacing-xl) auto;
      padding: var(--spacing-lg);
    }

    .appointments-header {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-green) 100%);
      color: white;
      padding: var(--spacing-xl);
      border-radius: 12px;
      margin-bottom: var(--spacing-xl);
    }

    .appointments-header h1 {
      margin: 0;
      font-size: 28px;
    }

    .appointments-header p {
      margin: var(--spacing-sm) 0 0 0;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-btn {
      padding: var(--spacing-md) var(--spacing-lg);
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: var(--dark-gray);
      transition: all var(--transition-normal);
      font-size: 14px;
    }

    .tab-btn.active {
      color: var(--primary-blue);
      border-bottom-color: var(--primary-blue);
    }

    .tab-btn:hover {
      color: var(--primary-blue);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .appointment-card {
      background: white;
      border-radius: 12px;
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-md);
      border-left: 4px solid var(--primary-blue);
    }

    .appointment-card.completed {
      border-left-color: #28a745;
      opacity: 0.8;
    }

    .appointment-card.cancelled {
      border-left-color: #dc3545;
      opacity: 0.6;
    }

    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: var(--spacing-md);
    }

    .appointment-doctor {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-blue);
      margin: 0;
    }

    .appointment-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-upcoming {
      background: #cfe2ff;
      color: #084298;
    }

    .status-completed {
      background: #d1e7dd;
      color: #0f5132;
    }

    .status-cancelled {
      background: #f8d7da;
      color: #842029;
    }

    .appointment-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .detail-item {
      padding: var(--spacing-md);
      background: var(--light-blue);
      border-radius: 8px;
    }

    .detail-label {
      font-weight: 600;
      font-size: 12px;
      color: var(--primary-blue);
      text-transform: uppercase;
      margin-bottom: var(--spacing-xs);
    }

    .detail-value {
      font-size: 16px;
      color: var(--dark-gray);
    }

    .appointment-notes {
      padding: var(--spacing-md);
      background: #fff3cd;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
    }

    .appointment-notes p {
      margin: 0;
      color: var(--dark-gray);
      font-size: 14px;
    }

    .appointment-actions {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
      font-size: 14px;
    }

    .action-btn-primary {
      background: var(--primary-blue);
      color: white;
    }

    .action-btn-primary:hover {
      background: var(--secondary-blue);
    }

    .action-btn-secondary {
      background: #e0e0e0;
      color: var(--dark-gray);
    }

    .action-btn-secondary:hover {
      background: #d0d0d0;
    }

    .action-btn-danger {
      background: #dc3545;
      color: white;
    }

    .action-btn-danger:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--spacing-md);
    }

    .empty-state h3 {
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--primary-blue);
    }

    .empty-state p {
      margin: 0;
      color: var(--dark-gray);
      font-size: 14px;
    }

    .back-link {
      margin-bottom: var(--spacing-lg);
    }

    .back-link a {
      color: var(--primary-blue);
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .appointment-header {
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .tabs {
        flex-wrap: wrap;
      }

      .tab-btn {
        flex: 1;
        text-align: center;
        font-size: 12px;
      }

      .appointment-details {
        grid-template-columns: 1fr;
      }

      .appointment-actions {
        flex-direction: column;
      }

      .action-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="appointments-container">
    <div class="back-link">
      <a href="patient-dashboard.html">‚Üê Back to Dashboard</a>
    </div>

    <div class="appointments-header">
      <h1>My Appointments</h1>
      <p>Manage and view all your appointments</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('upcoming')">üìÖ Upcoming</button>
      <button class="tab-btn" onclick="switchTab('completed')">‚úì Completed</button>
      <button class="tab-btn" onclick="switchTab('cancelled')">‚úó Cancelled</button>
    </div>

    <!-- Upcoming Appointments Tab -->
    <div class="tab-content active" id="upcoming">
      <div id="upcoming-list"></div>
    </div>

    <!-- Completed Appointments Tab -->
    <div class="tab-content" id="completed">
      <div id="completed-list"></div>
    </div>

    <!-- Cancelled Appointments Tab -->
    <div class="tab-content" id="cancelled">
      <div id="cancelled-list"></div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    // Check if user is logged in
    if (!authSystem.isLoggedIn()) {
      window.location.href = 'login.html';
    }

    let allAppointments = [];

    // Initialize appointments
    function initAppointments() {
      const user = authSystem.getCurrentUser();
      const appointments = authSystem.getUserAppointments(user.email);
      
      allAppointments = appointments.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      renderAppointments();
    }

    // Render appointments by status
    function renderAppointments() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const upcoming = allAppointments.filter(apt => {
        const aptDate = new Date(apt.date);
        return aptDate >= today && apt.status !== 'cancelled';
      });

      const completed = allAppointments.filter(apt => {
        const aptDate = new Date(apt.date);
        return aptDate < today;
      });

      const cancelled = allAppointments.filter(apt => apt.status === 'cancelled');

      renderTab('upcoming-list', upcoming, 'upcoming');
      renderTab('completed-list', completed, 'completed');
      renderTab('cancelled-list', cancelled, 'cancelled');
    }

    // Render individual tab
    function renderTab(containerId, appointments, status) {
      const container = document.getElementById(containerId);

      if (appointments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3>No ${status} appointments</h3>
            <p>${status === 'upcoming' ? 'Book an appointment to get started' : 'No records found'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = appointments.map(apt => `
        <div class="appointment-card ${status}">
          <div class="appointment-header">
            <p class="appointment-doctor">üë®‚Äç‚öïÔ∏è Dr. ${apt.doctorName || 'TBA'}</p>
            <span class="appointment-status status-${status}">
              ${status === 'upcoming' ? 'Upcoming' : status === 'completed' ? 'Completed' : 'Cancelled'}
            </span>
          </div>

          <div class="appointment-details">
            <div class="detail-item">
              <div class="detail-label">üìÖ Date</div>
              <div class="detail-value">${apt.date || 'TBA'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">üïê Time</div>
              <div class="detail-value">${apt.time || 'TBA'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">üè• Department</div>
              <div class="detail-value">${apt.specialty || 'General'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">üìã Reason</div>
              <div class="detail-value">${apt.reason || 'Checkup'}</div>
            </div>
          </div>

          ${apt.notes ? `
            <div class="appointment-notes">
              <p><strong>Notes:</strong> ${apt.notes}</p>
            </div>
          ` : ''}

          <div class="appointment-actions">
            ${status === 'upcoming' ? `
              <button class="action-btn action-btn-secondary" onclick="rescheduleAppointment('${apt.id}')">üìÖ Reschedule</button>
              <button class="action-btn action-btn-danger" onclick="cancelAppointment('${apt.id}')">Cancel Appointment</button>
            ` : ''}
            <button class="action-btn action-btn-primary" onclick="viewDetails('${apt.id}')">View Details</button>
            <button class="action-btn action-btn-secondary" onclick="downloadReceipt('${apt.id}')">‚¨áÔ∏è Download</button>
          </div>
        </div>
      `).join('');
    }

    // Switch between tabs
    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // Deactivate all buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName).classList.add('active');

      // Activate selected button
      event.target.classList.add('active');
    }

    // Action handlers
    function rescheduleAppointment(id) {
      alert('Reschedule feature coming soon! Please contact us at 08039433142');
    }

    function cancelAppointment(id) {
      if (confirm('Are you sure you want to cancel this appointment?')) {
        alert('Appointment cancelled successfully!');
        const apt = allAppointments.find(a => a.id === id);
        if (apt) apt.status = 'cancelled';
        renderAppointments();
      }
    }

    function viewDetails(id) {
      const apt = allAppointments.find(a => a.id === id);
      if (apt) {
        alert(`Appointment Details:\n\nDoctor: Dr. ${apt.doctorName}\nDate: ${apt.date}\nTime: ${apt.time}\n${apt.notes ? `Notes: ${apt.notes}` : ''}`);
      }
    }

    function downloadReceipt(id) {
      alert('Download receipt feature coming soon!');
    }

    // Initialize on load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAppointments);
    } else {
      initAppointments();
    }
  </script>
</body>
</html>
