<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Patient Profile - ENNY Medical">
  <meta name="author" content="ENNY Medical">
  <title>My Profile - ENNY Medical & Diagnostics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <style>
    .profile-container {
      max-width: 800px;
      margin: var(--spacing-xl) auto;
      padding: var(--spacing-lg);
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-green) 100%);
      color: white;
      padding: var(--spacing-xl);
      border-radius: 12px;
      margin-bottom: var(--spacing-xl);
      text-align: center;
    }

    .profile-header h1 {
      margin: 0;
      font-size: 28px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-lg);
    }

    .profile-card h2 {
      margin: 0 0 var(--spacing-md) 0;
      color: var(--primary-blue);
      font-size: 20px;
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: var(--spacing-md);
    }

    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: var(--spacing-xs);
      color: var(--dark-gray);
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color var(--transition-normal);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
    }

    .form-input:disabled {
      background: #f5f5f5;
      color: #999;
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .profile-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .info-item {
      padding: var(--spacing-md);
      background: var(--light-blue);
      border-radius: 8px;
    }

    .info-label {
      font-weight: 600;
      color: var(--primary-blue);
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: var(--spacing-xs);
    }

    .info-value {
      color: var(--dark-gray);
      font-size: 16px;
    }

    .button-group {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .btn-save {
      flex: 1;
      padding: var(--spacing-md);
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .btn-save:hover {
      background: var(--secondary-blue);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-cancel {
      flex: 1;
      padding: var(--spacing-md);
      background: #e0e0e0;
      color: var(--dark-gray);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .btn-cancel:hover {
      background: #d0d0d0;
    }

    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: var(--spacing-md);
      border-radius: 8px;
      margin-bottom: var(--spacing-lg);
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .back-link {
      margin-bottom: var(--spacing-lg);
    }

    .back-link a {
      color: var(--primary-blue);
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .profile-info {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="back-link">
      <a href="patient-dashboard.html">‚Üê Back to Dashboard</a>
    </div>

    <div class="profile-header">
      <div class="profile-avatar" id="user-avatar">üë§</div>
      <h1 id="user-name">User Profile</h1>
      <p id="user-email">email@example.com</p>
    </div>

    <div class="success-message" id="success-message">
      ‚úì Profile updated successfully!
    </div>

    <!-- Personal Information -->
    <div class="profile-card">
      <h2>Personal Information</h2>
      <div class="profile-info">
        <div class="info-item">
          <div class="info-label">Member Since</div>
          <div class="info-value" id="member-since">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value" id="info-email">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Phone</div>
          <div class="info-value" id="info-phone">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Date of Birth</div>
          <div class="info-value" id="info-dob">-</div>
        </div>
      </div>
    </div>

    <!-- Editable Profile Form -->
    <form id="profile-form" onsubmit="handleProfileUpdate(event)">
      <!-- Contact Information -->
      <div class="profile-card">
        <h2>Contact Information</h2>
        
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="edit-name" class="form-input" disabled>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="edit-email" class="form-input" disabled>
          </div>
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="edit-phone" class="form-input" placeholder="Your phone number">
          </div>
        </div>
      </div>

      <!-- Medical Information -->
      <div class="profile-card">
        <h2>Medical Information</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <input type="date" id="edit-dob" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" id="edit-address" class="form-input" placeholder="Your address">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Medical History</label>
          <textarea id="edit-history" class="form-textarea" placeholder="Any allergies, chronic conditions, medications, etc."></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="profile-card">
        <div class="button-group">
          <button type="submit" class="btn-save">üíæ Save Changes</button>
          <button type="button" class="btn-cancel" onclick="location.reload()">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    // Check if user is logged in
    if (!authSystem.isLoggedIn()) {
      window.location.href = 'login.html';
    }

    // Initialize profile
    function initProfile() {
      const user = authSystem.getCurrentUser();
      const profile = authSystem.getUserProfile(user.email);

      // Update header
      document.getElementById('user-name').textContent = profile.fullName;
      document.getElementById('user-email').textContent = profile.email;
      document.getElementById('user-avatar').textContent = profile.fullName.charAt(0);

      // Update info display
      document.getElementById('member-since').textContent = new Date(profile.createdAt).toLocaleDateString();
      document.getElementById('info-email').textContent = profile.email;
      document.getElementById('info-phone').textContent = profile.phone || 'Not set';
      document.getElementById('info-dob').textContent = profile.dateOfBirth || 'Not set';

      // Populate form fields
      document.getElementById('edit-name').value = profile.fullName;
      document.getElementById('edit-email').value = profile.email;
      document.getElementById('edit-phone').value = profile.phone || '';
      document.getElementById('edit-dob').value = profile.dateOfBirth || '';
      document.getElementById('edit-address').value = profile.address || '';
      document.getElementById('edit-history').value = profile.medicalHistory || '';
    }

    // Handle profile update
    function handleProfileUpdate(e) {
      e.preventDefault();

      const user = authSystem.getCurrentUser();
      const updates = {
        phone: document.getElementById('edit-phone').value,
        dateOfBirth: document.getElementById('edit-dob').value,
        address: document.getElementById('edit-address').value,
        medicalHistory: document.getElementById('edit-history').value
      };

      const result = authSystem.updateProfile(user.email, updates);

      if (result.success) {
        // Show success message
        const successMsg = document.getElementById('success-message');
        successMsg.classList.add('show');
        
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 3000);

        // Update info display
        document.getElementById('info-phone').textContent = updates.phone || 'Not set';
        document.getElementById('info-dob').textContent = updates.dateOfBirth || 'Not set';
      } else {
        alert('Error updating profile: ' + result.error);
      }
    }

    // Initialize on load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initProfile);
    } else {
      initProfile();
    }
  </script>
</body>
</html>
